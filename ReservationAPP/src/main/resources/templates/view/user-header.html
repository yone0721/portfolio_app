<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<header th:fragment="user-header">
		<nav class="navbar navbar-expand">
			<div class="navbar-brand">
				<ul class="navbar-nav ">
					<li class="nav-item">
						<form method="get" th:action="@{/reservation/views/store-list}">

							<input type="submit" class="nav-link active" style="text-decoration:none;" th:value="店舗一覧画面">
						</form>
					</li>
					<li class="nav-item">
						<form method="post" th:action="@{/reservation/reserve/user-mypage}">
